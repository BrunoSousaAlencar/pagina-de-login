<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <script src="https://kit.fontwesine.com/a81368914c.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="imgems/login.png" alt="">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img src="imgems/avatar.png" class="avatar" alt="avatar">
                <h2>Bem vindo</h2>

                <!--nome do usuário-->
                <div class="imput-div">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <img src="imgems/icons8-usuário-24.png" class="" alt="">
                        <h5>Nome de usuário</h5>
                        <input class="input" type="text">
                    </div>
                </div>

                <!--senha do usuário-->                
                <div class="imput-div">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <img src="imgems/icons8-particular-2-48.png" class="b"alt="one">
                        <h5>Senha</h5>
                        <input class="input" type="">
                    </div>
                </div>

                <a href="#">Esqueceu a senha?</a>
                <input type="submit" class="btn" value="login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>


    
</body>
</html>
